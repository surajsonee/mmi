{% extends 'base.html' %}
{% load static %}
{% load compress %}

{% block content %}


<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main min-vh-100" id="top">


    <!-- ============================================-->
    <!-- Preloader ==================================-->
    <div class="preloader" id="preloader">
        <div class="loader">
        <div class="line-scale-pulse-out-rapid">
            <div> </div>
            <div></div>
            <div></div>
            <div></div>
            <div> </div>
        </div>
        </div>
    </div>
    <!-- ============================================-->
    <!-- End of Preloader ===========================-->


    <!-- ============================================-->
    <!-- <section> begin ============================-->
    <section class="py-0" id="page-profile">

        <div class="container-fluid">
        <div class="row">
            <div class="col-xl-7 px-0">
            <div class="sticky-top overflow-hidden min-vh-50 min-vh-xl-100">
                <div class="bg-holder" style="background-image:url({% static 'img/nbarlogo.jpg' %});" data-zanim-trigger="scroll" data-zanim-lg='{"animation":"zoom-out-slide-right","delay":0.4}'>
                </div>
                <!--/.bg-holder-->

            </div>
            </div>
            <div class="col-xl-5 bg-white py-6">
            <div class="row h-100 flex-center">
                <div class="col-lg-8">
                <div class="row justify-content-center" data-zanim-timeline="{}" data-zanim-trigger="scroll">
                    <div class="col-md-10 col-lg-12">
                    <div class="overflow-hidden">
                        <h4 data-zanim-xs='{"delay":0.1}'>Welcome, {{user.username}}.</h4>
                    </div>
                    <div class="overflow-hidden">
                        <h6 class="text-700 fw-normal text-uppercase ls mb-4" data-zanim-xs='{"delay":0.2}'>MoneyMovesInvestments, member.</h6>
                        
                        
                    </div>
                    </div>
                    <div class="col-md-7 col-lg-12">
                    <div class="overflow-hidden">
                        <form class="mt-5" method="POST" action= {% url 'home:profile_update' %}>
                            {% csrf_token %}
                            <table class="table table-dark">
                                <tbody>
                                    <tr>
                                        <th>Username</th>
                                        <td><input class="form-control bg-light" placeholder="{{ user.username }}" type="text" name="username" value="{{data.username}}" /></td>
                                    </tr>
                                    <tr>
                                        <th>Email</th>
                                        <td><input class="form-control bg-light" placeholder="{{ user.email }}" type="text" name="email" value="{{data.email}}" /></td>
                                    </tr>
                                    <tr>
                                        <th>TV Account</th>
                                        <td><input class="form-control bg-light" placeholder="{{ user.tv_acct }}" type="text" name="tv_acct" value="{{data.tv_acct}}" /></td>
                                    </tr>
                                    <tr>
                                        <th>MT5 Account</th>
                                        <td><input class="form-control bg-light" placeholder="{{ user.mt5_acct }}" type="text" name="mt5_acct" value="{{data.mt5_acct}}" /></td>
                                    </tr>
                                    <tr>
                                        <th>MT5 Broker</th>
                                        <td><input class="form-control bg-light" placeholder="{{ user.mt5_bk }}" type="text" name="mt5_bk" value="{{data.mt5_bk}}" /></td>
                                    </tr>
                                    <tr>
                                        <th>Discord ID</th>
                                        <td><input class="form-control bg-light" placeholder="{{ user.discord_acct }}" type="text" name="discord_acct" value="{{data.discord_acct}}" /></td>
                                    </tr>
                                    <tr>
                                        <th>Password</th>
                                        <td><input class="form-control bg-light" placeholder="New Password" type="password" name="password" /></td>
                                    </tr>
                                    <tr>
                                        <th>Confirm Password</th>
                                        <td><input class="form-control bg-light" placeholder="New Password Again" type="password" name="password2" /></td>
                                    </tr>

                                </tbody>
                            </table>

                            <br>
                            <br>
                            <br>
                            <input class="btn btn-primary" type="submit" value="Save Changes">
                            <br>
                            

                        </form>


                        
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
        <!-- end of .container-->

    </section>
    <!-- <section> close ============================-->
    <!-- ============================================-->


</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->






{% endblock content %}
