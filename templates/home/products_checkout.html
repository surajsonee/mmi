{% extends 'base.html' %}
{% load static %}
{% load compress %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/checkout.css' %}" />

<!-- ===============================================-->
<!--    Main Content-->

<main class="main min-vh-100" id="top">


    <!-- ============================================-->
    <!-- Preloader ==================================-->
    <div class="preloader" id="preloader">
        <div class="loader">
        <div class="line-scale-pulse-out-rapid">
            <div> </div>
            <div></div>
            <div></div>
            <div></div>
            <div> </div>
        </div>
        </div>
    </div>
    <!-- ============================================-->
    <!-- End of Preloader ===========================-->


    <!-- ============================================-->

        <div class="container-fluid">
        <div class="row">
            <div class="col-xl-7 px-0">
            <div class="sticky-top overflow-hidden min-vh-50 min-vh-xl-100">

                </div>
                <!--/.bg-holder-->

            </div>
            </div>
            <div class="col-xl-5 bg-white py-6">
            <div class="row h-100 flex-center">
                <div class="col-lg-8">
                <div class="row justify-content-center" data-zanim-timeline="{}" data-zanim-trigger="scroll">
                    <div class="col-md-10 col-lg-12">
                        <div class="overflow-hidden">
                            <p> <h6>Selected Membership Plan: </h6> {{ selected_membership.m_type }}</p>
                        </div>
                        <div class="col-lg-4">
                            <div class="sticky-top py-6 py-lg-8">
                            <div class="badge border text-danger border-danger font-sans-serif"><svg class="svg-inline--fa fa-star fa-w-18 me-1" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg><!-- <span class="fas fa-star me-1"></span> Font Awesome fontawesome.com -->Best Seller</div>
                            <h2 class="fw-normal">${{ selected_membership.m_price }}&nbsp;
                            </h2>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            </div>
                            <div class="d-grid">
                            </div>

                            <div id="collapseStripe" class="wrapper">
                                <script src="https://js.stripe.com/v3/"></script>
                              
                                <!-- can't do this -->
                                <!-- <script src="{% static 'js/stripeV3.js' %}"></script> -->
                              
                                <form action="#" method="POST" id="payment-form">
                                  {% csrf_token %}
                                  <div class="form-row">
                                    <label for="card-element">
                                      Credit or debit card
                                    </label>
                                    <div id="card-element" class="StripeElement StripeElement--empty">

ortant; width: 100% !important; opacity: 0 !important; background: transparent !important; pointer-events: none !important; font-size: 16px !important;">
                                        </div>
                                    </div>
                                    <!-- Used to display form errors. -->
                                    <div id="card-errors" role="alert"></div>
                                  </div>
                              
                                  <button type = "submit">Pay</button>
                                </form>
                                
                                </div>
                                
                            </div>
                            <div id="stripe-token-handler" class="is-hidden">Success! Got token: <span class="token"></span></div>


                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
        <!-- end of .container-->

    </section>
    <!-- <section> close ============================-->
    <!-- ============================================-->


</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->




<!-- script for the stripe form -->
<script src="{% static 'js/checkout.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- script for toggling display of the form -->
<script type="text/javascript">
    function toggleDisplay() {
      var x = document.getElementById("collapseStripe");
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      }
    };
</script>


{% endblock content %}
